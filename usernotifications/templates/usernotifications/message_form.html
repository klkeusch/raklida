{% extends "blog/base.html" %}
{% load bootstrap4 %}
{% block extrahead %}
    {{ form.media }}
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="landing bg-dark">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-12 col-lg-8 text-center">
                    <h1 class="text-white font-weight-bold display-5 mt-5">Meldung erstellen</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container bg-light mt-n5 p-5 rounded ">
        <div class="row">
            <div class="col-12">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group"><input class="btn btn-primary" type="submit" value="Senden"></div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
