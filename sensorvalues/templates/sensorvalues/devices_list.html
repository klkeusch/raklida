{% extends "blog/base.html" %}

{% block content %}
    <div class="landing bg-dark">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-12 col-lg-6 text-center">
                    <h1 class="text-white font-weight-bold display-5 mb-3">Aktuelle Messwerte</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-2 rounded ">
        {% load django_tables2 %}
        {% render_table table %}

        {% for device in devices %}
            <p>{{ device.id }}
        {% endfor %}
    </div>

{% endblock content %}
